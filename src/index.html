<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>

	</head>
	<body>
		<section class="app">
			<header class="header">
				<h1 clase="Uno" clase="Dos">Tareas</h1>
				<input class="CTexto" placeholder="¿Qué necesita?" autofocus>
			</header>

			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<ul class="milist">
				</ul>
			</section>

			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
			</footer>
		</section>
		<footer class="info">
			<button class="bfooter" id="salvar">Salvar</button>
			<button class="bfooter" id="cargar">Cargar</button>
			<p>Template creado por Julio</p>
			<!-- Change this out with your name and url ↓ -->
		</footer>


		<!-- <script src="index.js"></script> -->
		<!-- con el webpack ya no se coloca a qui el script -->
		
	</body>
</html>
